<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-md-5">
                <h2 class="mb-4">Add Attendee</h2>
                <form method="post">
                    <div class="row mb-3">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Name" id="name">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Surname" id="surname">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="email" class="form-control" placeholder="Email Address" id="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Age (13+)" id="age">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <h4>Gender</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" checked>
                                <label class="form-check-label" for="male">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female">
                                <label class="form-check-label" for="female">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col d-flex justify-content-end">
                            <input type="reset" value="Reset" class="btn btn-warning me-2">
                            <input type="submit" value="Add" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-5 offset-md-2">
                <h2 class="mb-4">Attendees List</h2>
                <ol class="list-group list-group-numbered" id="attendees">
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Name Surname (age)</div>
                            email address
                        </div>
                        <span class="badge bg-primary rounded-pill">M</span>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <script src="js-checkpoint.js"></script>
</body>

</html>
